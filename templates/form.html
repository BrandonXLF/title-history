{% extends "base.html" %}

{% block head %}
	{{super()}}
	<link rel="stylesheet" href="/static/form.css" />
{% endblock %}

{% block content %}
	<p>
		Search through a Wikipedia page's history to see when the page has been moved.
	</p>
	<form>
		<input name="page"{% if raw_page %} value="{{raw_page}}"{% endif %} />
		<input type="submit" value="Submit" />
	</form>
{% endblock %}
